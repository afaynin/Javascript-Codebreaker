

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <title>Codebreaker</title>
</head>
<script src="Codebreaker.js" async></script>
<body>
<div id="Codebreaking">
    <main>
    <h1>The Codebreaker!</h1>
    <p>Crack the three-digit code before you hit zero more tries!</p>
    <p>Luckily you have such a good intuition that every time you make a guess, you will know if the actual code is higher or lower. </p>
    </main>
    <section>
    <div id="clock"><p>You have <strong>7</strong> more tries</p></div>
    
    <h2>Select the Numbers Below to Fill in the Code!</h2>
    <div id = "lock"><button id = "one">1</button><button id = "two">2</button><button id = "three">3</button></div>
    <p id = "guesses">Attempts: </p>
    <div class = numb>
    <p id = "combination"></p>
   
    </div>
    </section>
</div>
</body>
</html>
